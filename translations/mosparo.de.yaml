#
# RULE TYPES
#
Example: Beispiel

Domain: Domain
Allows to filter by specific domains: Ermöglicht das Filtern nach bestimmten Domains
The domain rule type allows to filter for domains.: Der Domain-Regeltyp erlaubt das Filtern nach Domains.
Enter a domain which is not allowed to submit a submission. If you enter a domain it will also catch all email addresses with this domain.: Geben Sie eine Domain ein, welche in einer Einsendung nicht erlaubt ist. Wenn Sie eine Domain eintragen werden auch alle E-Mail-Adressen mit dieser Domain gefiltert.

Email: E-Mail
Allows to filter by specific email addresses: Ermöglicht das Filtern nach bestimmten E-Mail-Adressen
The email rule type allows to filter for email addresses.: Der E-Mail-Adressen-Regeltyp erlaubt das Filtern nach E-Mail-Adressen.
Enter an email address which is not allowed to submit a submission.: Geben Sie eine E-Mail-Adresse ein, welche in einer Einsendung als Spam erkannt werden soll.

IP Address: IP-Adresse
Subnet: Subnetz
Allows to filter by ip addresses and subnets: Ermöglicht das Filtern nach IP-Adressen und Subnetzen
The IP address rule type allows to filter for IP addresses or subnets.: Der IP-Adressen-Regeltyp erlaubt das Filtern nach IP-Adressen und Subnetzen.
Enter an IP address which is not allowed to make any submissions.: Geben Sie eine IP-Adresse ein, welche nicht berechtigt ist, eine Einsendung vorzunehmen.
Enter a subnet with mask which is not allowed to make any submissions.: Geben Sie ein Subnetz ein, welches nicht berechtigt ist, eine Einsendung vorzunehmen.

Provider: Anbieter
Allows to filter by provider specific informations: Ermöglicht das Filtern nach Anbieter-bezogene Informationen.
AS number: AS Nummer
Country: Land
The provider rule type allows to filter for AS numbers and country codes.: Der Provider-Regeltyp erlaubt das Filtern nach AS-Nummer und Land.
To use the provider type it is required to configure the MindMax GeoLite2 database, otherwise, the provider items will not have any effect.: Um den Provider-Regeltyp verwenden zu können, ist es erforderlich, dass die MindMax GeoLite2 Datenbank konfiguriert ist. Ansonsten hat der Regeltyp keinen Einfluss.
Enter an AS number which is not allowed to make any submissions. All IP addresses which belongs to this AS number will be blocked.: Geben Sie eine AS Nummer ein, welche nicht berechtigt ist, eine Einsendung vorzunehmen. Alle IP-Adressen, welche zu dieser AS Nummer gehören, werden blockiert.
Enter an ISO country code which is not allowed to make any submissions. All IP addresses which are registred in this country will be marked as spam.: Geben Sie ein ISO-Ländercode ein, welcher nicht berechtigt ist, eine Einsendung vorzunehmen. Alle IP-Adressen, welche diesem Ländercode zugeordnet werden, werden blockiert.
If you add a country to the rule, it means that nobody from this country can make a submission. While this sounds good on one side it could mean that this will block a real user from submitting a form. Please be careful with this option. The correct localization of IP addresses is never guaranteed.: Wenn Sie ein Land zur Regel hinzufügen, bedeutet dass, dass niemand aus diesem Land eine Einsendung machen kann. Auf der einen Seite klingt das gut, auf der anderen Seite könnte diese Regel reale Benutzer davon abhalten, Einsendungen vorzunehmen. Bitte benutzen Sie diese Option vorsichtig. Die genaue Lokalisierung einer IP-Adresse ist nie garantiert.

Website: Website
Allows to filter by specific websites: Ermöglicht das Filtern nach bestimmten Websites
The website rule type allows to filter for URLs.: Der Website-Regeltyp erlaubt das Filtern nach URLs.
Enter an URL which is not allowed to submit a submission.: Geben Sie eine URL ein, welche als Spam erkannt werden soll.
It is recommend to start the URL with the protocol or with two slashes for protocol-independent URLs. If the value does not start with the protocol the rule could match wrong URLs.: Es wird empfohlen, Ihre Eingabe mit dem Protokoll oder zwei Slashes für eine Protokoll-unabhängige URL zu starten. Wenn die Eingabe nicht mit dem Protokoll startet könnte die Regel falsche Domains als Spam erkennen.

Word: Wort
Allows to filter by specific words or patterns: Ermöglicht das Filtern nach bestimmten Wörtern oder Mustern
The word rule type allows to filter for words and Regular Expression patterns.: Der Word-Regeltyp erlaubt es nach Wörtern und Regular Expression Pattern zu filtern.
Enter a word which should be rated as spam. You can use the star %star% as wildcard. The matching functionality will search for %value%, so you do not have to add the wildcard character at the beginning or at the end of the value.: Geben Sie ein Wort ein, welches als Spam erkannt werden soll. Sie können den Stern %star% als Platzhalter verwenden. Beim Suchen wird automatisch nach %value% gesucht, dass bedeutet, Sie müssen den Platzhalter vor- und nach dem gesuchten Wort nicht einfügen.
Enter a Regular Expression pattern which will match a not allowed word. The pattern has to follow the PHP Regular Expression requirements.: Geben Sie ein Regular Expression Pattern ein, welches ein nicht erlaubtes Pattern findet. Das Pattern muss den Regular Expression Anforderungen von PHP entsprechen.

# Rating
If an item should get a higher spam rating, you can set an additional spam rating for the item.: Wenn ein Eintrag eine stärkere Bewertung erhalten soll, können Sie die Spambewertung pro Eintrag spezifizieren.
The spam rating value will be calculated by multiplying the item rating and the spam rating factor which is defined in the rule.: Die Spam-Bewertung wird durch Multiplizieren der Eintrags-Bewertung mit dem Spam-Bewertungsfaktor, welcher in der Regel definiert wurde, berechnet.
The rating is a float number from %zero% to %unlimited%. If no rating is defined, the default rating is %one%.: Die Bewertung ist eine Kommazahl zwischen %zero% bis %unlimited%. Wenn keine Bewertung gesetzt ist, wird die Standard-Bewertung %one% verwendet.
If the rating is set to %zero%, the item will not be detected as spam since the spam rating value will be %zero% in any case.: Wenn die Bewertung auf %zero% gesetzt ist, wird der Eintrag nicht als Spam erkannt, da die Bewertung in diesem Fall %zero% ist.
unlimited: unendlich


