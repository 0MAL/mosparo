          errorOnlyOwner: Nur ein Besitzer des Projektes kann die API-Zugangsdaten neu ausstellen lassen.

  projectMember:
    title: Projekt-Mitglieder
    backToList: Zu den Projekt-Mitgliedern

    list:
      user: Benutzer
