# /settings/security
Request delaying: Anfrageverzögerung
To make it harder for bots, mosparo can delay the creation of submit tokens. Without a submit token, a form cannot be submitted. The user will see, how long he has to wait, until the form is submittable.: Um es einem Bot schwieriger zu machen, kann mosparo die Erstellung von Absende-Tokens verzögern. Ohne Absende-Token kann ein Formular nicht abgesendet werden. Der Benutzer wird sehen, wie lange der Benutzer warten muss, bevor das Formular absendbar ist.
In which case the creation of the token needs to be delayed, will be decided because of the number of requests the IP address has made. With every additional token request, the delay will be extended.: In welchen Fällen die Ausstellung eines Absende-Tokens verzögert werden muss, wird aufgrund der Anzahl Anfragen, welche eine IP-Adresse gemacht hat, entschieden. Mit jeder zusätzlichen Anfrage wird die Verzögerung erhöht.
Request delay active: Anfrageverzögerung aktiv
Number of allowed requests: Anzahl erlaubter Anfragen
Detection time frame: Erkennungszeitrahmen
Base delay time: Anfangsverzögerungszeit
Multiplicator: Multiplikator
The number of allowed requests before the delay come into place.: Die Anzahl der erlaubten Anfragen, bevor die Anfrageverzögerung aktiv wird.
In seconds: In Sekunden
The base delay time will be increased with every additional request.: Die Anfangsverzögerungszeit wird mit jeder zusätzlichen Anfrage mit diesem Multiplikator erhöht.
IP Lockout: IP-Sperre
To make it even harder for bots, mosparo can automatically block IP addresses temporary. If an IP address requests a lot of tokens, mosparo can automatically count the requests and block the IP address if a specific number is reached.: Um es einem Bot noch schwieriger zu machen, kann mosparo automatisch eine IP-Adresse temporär blockieren. Wenn eine IP-Adresse eine hohe Anzahl von Tokens beantragt, kann mosparo diese automatisch zählen und wenn eine bestimmte Anzahl erreicht ist, die IP-Adresse blockieren.
Automatic lockout active: Automatische Sperre aktiv
Base lockout time: Anfangssperrzeit
The number of allowed requests before the lockout come into place.: Die Anzahl der erlaubten Anfragen, bevor die Sperre aktiv wird.
The base lockout time will be increased with every additional request.: Die Anfangssperrzeit wird mit jeder zusätzlichen Anfrage mit diesem Multiplikator erhöht.
Whitelisted IP addresses and subnets: Erlaubte IP-Adressen und Subnetze
"Specify one ip address or subnet per line. Example: 192.168.1.13 or 192.168.1.0/24": "Geben Sie eine IP-Adresse oder ein Subnetz pro Zeile an. Beispiel: 192.168.1.13 oder 192.168.1.0/24"
The security settings were saved successfully.: Die Sicherheits-Einstellungen wurden erfolgreich gespeichert.


