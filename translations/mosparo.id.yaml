      intro: Bidang honeypot adalah bidang tersembunyi dalam formulir. Manusia tidak akan dapat melihatnya - tetapi bot spam mungkin akan mengisi beberapa konten di bidang ini. Jika itu terjadi, kami tahu bahwa itu bukan manusia sehingga kami dapat memblokir pengirimannya.
    minimumTime:
      intro: Fungsionalitas waktu minimum akan mengukur waktu antara inisialisasi kotak centang mosparo (saat halaman dimuat) dan validasi pengiriman (setelah formulir dikirimkan). Jika kali ini lebih rendah dari angka yang dimasukkan di bawah, validasi tidak valid. Jika Anda memiliki formulir pendek, pemeriksaan ini harus dinonaktifkan atau Anda harus memberi kami jumlah yang sangat rendah.
