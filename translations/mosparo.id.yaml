      intro: Untuk mempersulit bot, mosparo dapat secara otomatis memblokir alamat IP sementara. Jika alamat IP meminta banyak token, mosparo dapat menghitung permintaan secara otomatis dan memblokir alamat IP jika nomor tertentu tercapai.
      title: Penguncian IP
