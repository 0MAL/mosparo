      delayNumberOfAllowedRequestsHelp: Jumlah permintaan yang diizinkan sebelum penundaan diterapkan.
      delayMultiplicatorHelp: Waktu tunda dasar akan ditingkatkan dengan setiap permintaan tambahan.
      lockoutDetectionTimeFrame: Kerangka waktu deteksi
      lockoutTimeHelp: Dalam hitungan detik
      ipAllowList: Selalu izinkan alamat IP dan subnet
      honeypotFieldNameHelp: Itu harus nama kolom yang belum ada dalam formulir Anda dan yang merupakan nama kolom normal seperti "url" atau "address-line-2". Gunakan hanya huruf, angka dan tanda strip (-). Jika kosong, tidak ada kolom honeypot yang akan ditambahkan ke formulir.
      lockoutMultiplicatorHelp: Waktu penguncian dasar akan ditingkatkan dengan setiap permintaan tambahan.
      lockoutTime: Waktu penguncian dasar
      ipAllowListHelp: 'Tentukan satu alamat ip atau subnet per baris. Contoh: 192.168.1.13 atau 192.168.1.0/24'
      lockoutDetectionTimeFrameHelp: Dalam hitungan detik
    title: Pengaman
    honeypot:
      title: Honeypot
      intro: Bidang honeypot adalah bidang tersembunyi dalam formulir. Manusia tidak akan dapat melihatnya - tetapi bot spam mungkin akan mengisi beberapa konten di bidang ini. Jika itu terjadi, kami tahu bahwa itu bukan manusia sehingga kami dapat memblokir pengirimannya.
    minimumTime:
      intro: Fungsionalitas waktu minimum akan mengukur waktu antara inisialisasi kotak centang mosparo (saat halaman dimuat) dan validasi pengiriman (setelah formulir dikirimkan). Jika kali ini lebih rendah dari angka yang dimasukkan di bawah, validasi tidak valid. Jika Anda memiliki formulir pendek, pemeriksaan ini harus dinonaktifkan atau Anda harus memberi kami jumlah yang sangat rendah.
      title: Waktu Minimal
    requestDelaying:
      title: Permintaan menunda
      intro: Untuk mempersulit bot, mosparo dapat menunda pembuatan token pengiriman. Tanpa token kirim, formulir tidak dapat dikirimkan. Pengguna akan melihat, berapa lama dia harus menunggu, hingga formulir dikirimkan.
      infoIpAddress: Dalam hal pembuatan token perlu ditunda, akan diputuskan karena jumlah permintaan yang dibuat oleh alamat IP. Dengan setiap permintaan token tambahan, penundaan akan diperpanjang.
    ipAllowList:
      title: daftar yang diizinkan IP
      intro: Masukkan alamat IP dan subnet yang harus dikecualikan dari tindakan keamanan yang dikonfigurasi di atas (Permintaan penundaan dan penguncian IP).
