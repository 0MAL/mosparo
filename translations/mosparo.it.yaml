    hostsHelp: Inserisci tutti gli host che questo progetto includerà.
    statusHelp: Attiva o disattiva il rilevamento dello spam. Se inattivo, il sistema registrerà tutti gli invii ma non impedirà alcun invio.
    verificationSimulationMode: Modalità di verifica simulata
    verificationSimulationModeHelp: Puoi simulare il processo di verifica abilitando la modalità di verifica simulata. Vai ai dettagli dell'invio e fai click sul pulsante in alto a destra. Lo strumento di simulazione ti mostrerà come dovrebbe risultare la richiesta e quali dati mosparo di aspetta per verificare l'invio.
    apiDebugModeHelp: Se la modalità di debug API viene abilitata, questa restituirà maggiori informazioni relativi al processo di verifica. Queste informazioni possono essere rilevanti per comprendere come mai un processo di verifica fallisce. Utilizza questa opzione per aiutarti ad integrare correttamente mosparo nel tuo modulo.
    statisticStorageLimitHelp: Definisci per quanto tempo mosparo dovrà tenere le statistiche nel database. Questa opzione non influenza il periodo di archiviazione degli invii, dopo il quale ogni invio verrà cancellato dal database (14 giorni).
    apiDebugMode: Modalità debug API
    statisticStorageLimit: Archivio statistiche
    spamScoreHelp: Definisce il numero dal quale un invio verrà considerato spam. Se la valutazione dell'invio supererà questo numero, l'invio verrà considerato spam.
  delete:
    confirm: Vuoi davvero eliminare il progetto %projectName%?
    title: Elimina progetto %projectName%
    message:
      successfullyDeleted: Il progetto %projectName% è stato eliminato correttamente.
    disconnectFirst: Assicurati di aver disconnesso il tuo sito o il codice di integrazione con questo progetto prima di eliminarlo.
  createWizard:
    connection:
      savedSuccessfully: Le impostazioni della grafica e della sicurezza sono state salvate. Ora il progetto è pronto per essere utilizzato.
      introConnection: Per poter utilizzare mosparo in un sito web dovrai integrarlo nel sito e collegare il sito a questo progetto. Per procedere in questo senso, copia e incolla le informazioni seguenti nei relativi campi del codice di integrazione.
      infoSettings: Dopo la procedura guidata potrai trovare questi dettagli di connessione nelle impostazioni del progetto.
      title: Dettagli connessione
    design:
      introStartWizard: Il tuo progetto è stato creato correttamente. Per iniziare ad usarlo seleziona la grafica e continua.
      infoAdvancedMode: Al termine della procedura guidata puoi selezionare la modalità di selezione della grafica avanzata o invisibile. La modalità avanzata ti permetterà di regolare la grafica con precisione mentre la modalità invisibile non ti mostrerà il riquadro di mosparo.
      title: Seleziona grafica
    security:
      introSecurity: Seleziona le caratteristiche di sicurezza che vuoi abilitare.
      title: Abilita caratteristiche di sicurezza
      infoSettings: Puoi abilitare, disabilitare o aggiustare le caratteristiche di sicurezza dopo la procedura guidata.
