security:
    encoders:
        Mosparo\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        mosparo_user_provider:
            entity:
                class: Mosparo\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        setup:
            pattern: ^/setup/(.*)
            anonymous: lazy
        main:
            anonymous: lazy
            provider: mosparo_user_provider
            guard:
                authenticators:
                    - Mosparo\Security\LoginFormAuthenticator
            logout:
                path: security_logout
                # where to redirect after logout
                # target: app_any_route

            two_factor:
                auth_form_path: 2fa_login
                check_path: 2fa_login_check

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/setup, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/logout, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/password, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/2fa, role: IS_AUTHENTICATED_2FA_IN_PROGRESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/administration, roles: ROLE_ADMIN }
        - { path: ^/, roles: ROLE_USER }